<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body style="background-color:#0F172A; font-family:'Times New Roman', Times, serif;">

    <!-- Header -->
    <div style="
        background-color:#1E293B;
        color:#E5E7EB;
        text-align:center;
        font-size:xx-large;
        border-radius:10px;
        padding:15px;
        margin:20px;
    ">
        Check Your BMI For Free
    </div>

    <!-- Main Card -->
    <div style="
        background-color:#1E293B;
        width:900px;
        margin:auto;
        border-radius:10px;
        padding:30px;
        color:#E5E7EB;
        text-align:center;
        font-size:x-large;
    ">

        BMI Calculator
        <br><br>

        <form id="bmiForm">

            <label for="height">Height:</label>
            <input
                type="number"
                id="height"
                placeholder="Centimeters"
                style="background-color:#1E293B; font-size:x-large; color:white;"
            >

            <label for="weight">Weight:</label>
            <input
                type="number"
                id="weight"
                placeholder="Kilograms"
                style="background-color:#1E293B; font-size:x-large; color:white;"
            >

            <br><br>

            <label for="age">Age:</label>
            <input
                type="number"
                id="age"
                placeholder="Years"
                style="background-color:#1E293B; font-size:x-large; color:white;"
            >

            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female

            <br><br>

            <div style="
                background-color:#334155;
                padding:15px;
                border-radius:10px;
            ">
                <button
                    type="submit"
                    style="
                        font-size:x-large;
                        background-color:#94A3B8;
                        border-radius:10px;
                        padding:10px 20px;
                        cursor:pointer;
                    "
                >
                    Calculate BMI
                </button>
            </div>

        </form>

        <br>

        <!-- Result -->
        <div
            id="result"
            style="font-size:x-large; color:#38BDF8;"
        ></div>

    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("bmiForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const heightCm = Number(document.getElementById("height").value);
            const weightKg = Number(document.getElementById("weight").value);

            if (heightCm <= 0 || weightKg <= 0) {
                document.getElementById("result").textContent =
                    "Please enter valid height and weight.";
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weightKg / (heightM * heightM);

            let category = "";
            if (bmi < 18.5) category = "Underweight";
            else if (bmi < 25) category = "Normal weight";
            else if (bmi < 30) category = "Overweight";
            else category = "Obese";

            document.getElementById("result").textContent =
                "Your BMI is " + bmi.toFixed(2) + " (" + category + ")";
        });
    </script>

</body>
</html>
